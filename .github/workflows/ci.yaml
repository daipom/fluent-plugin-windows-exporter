on: [push]
name: Unit test
jobs:
  test:
    runs-on: [ windows-latest ]
    strategy:
      fail-fast: false
      matrix:
        ruby: [ '2.7', '3.1', '3.2' ]
    name: Test on Windows Server with Ruby ${{ matrix.ruby }}
    steps:
      - uses: actions/checkout@v3
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby }}
          bundler-cache: true
      - name: Run tests
        run: bundle exec rake test
